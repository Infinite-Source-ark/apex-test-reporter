name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ARK_GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed

            This release includes improvements to the Apex Test Reporter GitHub Action.

            ### Usage
            ```yaml
            - name: Parse Test Results
              uses: Infinite-Source-ark/apex-test-reporter@${{ github.ref_name }}
              with:
                json_path: testout.json
            ```

            **Full Changelog**: https://github.com/Infinite-Source-ark/apex-test-reporter/compare/v1.0.0...${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Update major version tag
        run: |
          VERSION=${{ github.ref_name }}
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -fa $MAJOR_VERSION -m "Update $MAJOR_VERSION tag"
          git push origin $MAJOR_VERSION --force
